<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simulasi Topologi Bus</title>
</head>
<body>
    <div class="container">
        <h1>Simulasi Topologi Bus</h1>
        <label for="numNodes">Jumlah Komputer:</label>
        <input type="number" id="numNodes" min="2" max="20" value="8">
        <button id="setupNodes">Setup Komputer</button>

        <p id="instruction"></p>

        <div id="output"></div>

        <div class="controls">
            <label for="senderSelect">Pengirim:</label>
            <select id="senderSelect">
                <option value="">Pilih Pengirim</option>
            </select>
            <label for="receiverSelect">Penerima:</label>
            <select id="receiverSelect">
                <option value="">Pilih Penerima</option>
            </select>
            <button id="sendData">Kirim Data</button>
        </div>

        <div id="stopMessage" class="stop-message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
